<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcronAcademy 회원가입</title>
    <head>
        <link href="../css/signup.css" rel="stylesheet" />
        <script src="signup.js"></script>
    
    </head>
    
    <body>
        <div class="wrapper">
            <div class="title"><h1 style="font-size: 21px;">학생 회원가입</h1></div>
            <div class="img">
                <img src="../html/img/logo.png">
            </div>
            <div class="email">
                <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
                <div id="emailError" class="error"></div>
            </div>
            <div class="name">
                <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
                <div id="nameError" class="error"></div>
            </div>
            <div class="password">
                <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="passwordCheck">
                <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
                <div id="passwordCheckError" class="error"></div>
            </div>
            <div class="class">
                <select id="class">
                    <option selected disabled>반을 선택해주세요.</option>
                    <option>1반</option>
                    <option>2반</option>
                    <option>3반</option>
                    <option>4반</option>
                </select>
            </div>
            <div class="birthday">
                <select id="year">
                    <option selected disabled>생년</option>
                    <option>1990년</option>
                    <option>1991년</option>
                    <option>1992년</option>
                    <option>1993년</option>
                    <option>1994년</option>
                    <option>1995년</option>
                    <option>1996년</option>
                    <option>1997년</option>
                    <option>1998년</option>
                    <option>1999년</option>
                    <option>2000년</option>
                </select>
                <select id="month">
                    <option selected disabled>월</option>
                    <option>1월</option>
                    <option>2월</option>
                    <option>3월</option>
                    <option>4월</option>
                    <option>5월</option>
                    <option>6월</option>
                    <option>7월</option>
                    <option>8월</option>
                    <option>9월</option>
                    <option>10월</option>
                    <option>11월</option>
                    <option>12월</option>
                </select>
                <select id="day">
                    <option selected disabled>일</option>
                    <option>1일</option>
                    <option>2일</option>
                    <option>3일</option>
                    <option>4일</option>
                    <option>5일</option>
                    <option>6일</option>
                    <option>7일</option>
                    <option>8일</option>
                    <option>9일</option>
                    <option>10일</option>
                    <option>11일</option>
                    <option>12일</option>
                    <option>13일</option>
                    <option>14일</option>
                    <option>15일</option>
                    <option>16일</option>
                    <option>17일</option>
                    <option>18일</option>
                    <option>19일</option>
                    <option>20일</option>
                    <option>21일</option>
                    <option>22일</option>
                    <option>23일</option>
                    <option>24일</option>
                    <option>25일</option>
                    <option>26일</option>
                    <option>27일</option>
                    <option>28일</option>
                    <option>29일</option>
                    <option>30일</option>
                    <option>31일</option>
                </select>
                <div id="areaError" class="error"></div>
            </div>
             <div class="gender">
                <input id="gender_man" type="radio" name="gender">남성  
                <input id="gender_woman" type="radio" name="gender">여성
                <div id="genderError" class="error"></div>
            </div>
            <div class="line">
                <hr>
            </div>
            <div class="signUp">
                <button id="signUpButton" disabled onclick="signUpCheck()">가입하기</button>
            </div>
        </div>
    
    </body>
    
    </html>
