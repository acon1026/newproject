<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AcornAcademy 회원가입</title>
    <head>
        <link href="../css/signup.css" rel="stylesheet" />
        
    
    </head>
    
    <body>
        <form name ="frm" method="post" action="/project/insertPtable">
    <table>
        <div class="wrapper">
            <div class="title"><h1 style="font-size: 21px;">교수 회원가입</h1></div>
            <div class="img">
                <img src="../html/img/logo.png">
            </div>
            <div class="email">
                <input id="snumber" type="text" name="pnumber" placeholder="교수번호를 입력해주세요">
                <div id="emailError" class="error"></div>
            </div>
            <div class="name">
                <input id="id"  type="text" name="p_id" placeholder="아이디를 입력해 주세요.">
                <div id="nameError" class="error"></div>
            </div>
            <div class="password">
                <input id="password" type="password" name="p_pw" placeholder="비밀번호를 입력해 주세요.">
                <div id="passwordError" class="error"></div>
            </div>
            <div class="passwordCheck">
                <input id="passwordCheck" type="text" name="p_name" placeholder="이름을 입력해 주세요.">
                <div id="passwordCheckError" class="error"></div>
            </div>
            <div class="class">
                <select id="class" name="ban">
                    <option selected disabled>반을 선택해주세요.</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="birthday">
                <select id="year" name="class">
                    <option selected disabled>담당과목</option>
                    <option>국어</option>
                    <option>영어</option>
                    <option>수학</option>
                    
                </select>
                
                
            <div class="line">
                <hr>
            </div>
            <div class="signUp">
                <button id="signUpButton"  onclick="signUpCheck()">가입하기</button>
            </div>
        </div>
       </table>
       </form>
    </body>
    
    </html>
