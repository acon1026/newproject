<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../css/login.css" rel="stylesheet" />
 <script>
 function logp(){
		document.frm.method ="get";
		document.frm.action="/project/loginpro";
		document.frm.submit();
	}
 </script>
</head>
<body>
    
    
    <div class="loginbox">
         <h2>로그인</h2>
         
        <form name="frm" method="post"  action="/project/loginok">

          <fieldset>
            <img src="../html/img/logo.png">
          <div id="login">
            교수<input type="radio" name="login">
            학생<input type="radio" name="login">
          </div>
            <legend>로그인 구역</legend>
            <label for="loginid">아이디(E-mail)</label>

            <input type="text" id="loginid" name="loginid" placeholder="아이디(E-mail)을 입력해 주세요">

            <label for="loginpw">비밀번호</label>
            <input type="password" id="loginpw" name="loginpw" placeholder="비밀번호를 입력해 주세요">
            <ul>
              <li><a href="#">아이디/비밀번호찾기</a></li>
              <li><a href="signupProfessor.html">교수회원가입</a>/<a href="signupStudent.html">학생회원가입</a></li>
            </ul>
            <button type="submit"> 학생로그인 </button>
            <button type="submit" onclick= "logp();">교수로그인</button>
            
            
          </fieldset>
        </form>
      </div>
</body>
</html>
