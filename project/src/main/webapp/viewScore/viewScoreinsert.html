<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AcornAcademy 학사정보시스템</title>
  <link rel="stylesheet" href="../css/viewScoreinsert.css">
  <script>
  function list(){
		document.frm.method = "get";
		document.frm.action="/project/listScore2";
		document.frm.submit();
	}
	function find(){
		document.frm.method ="post";
		document.frm.action="/project/listStudent.20_3";
		document.frm.submit();
	}
  </script>
</head>

<body>

		<form name ="frm" method="post" action="/project/insertScore">
		<table>
		<tr>
		<th>점수번호</th>
		<th><input type="text" name="score_num" ></th>
		</tr>
		<tr>
		<th>학생번호</th>
		<th><input type="text" name="snumber" ></th>
		</tr>
		<tr>
		<th>국어</th>
		<th><input type="text" name="kor"  placeholder ="숫자만 입력해주세요"></th>
		</tr>
		<tr>
		<th>영어</th>
		<th><input type="text" name="eng"  placeholder ="숫자만 입력해주세요"></th>
		</tr>
		<tr>
		<th>수학</th>
		<th><input type="text" name="math" placeholder ="숫자만 입력해주세요"></th>
		</tr>
		</table>
		<button>등록</button><button onclick="find();">조회 및 변경</button>
		</form>
		<p>조회 및 변경은 <span>score_num</span>이 필수 입니다.</p>

</body>

</html>
