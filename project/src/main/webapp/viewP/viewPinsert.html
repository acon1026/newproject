<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>

<script>
function find(){
	document.frm.method ="post";
	document.frm.action="/0421/findPtable";
	document.frm.submit();
}

</script>
</head>
<body>
<form name ="frm" method="post" action="/0421/insertPtable">

</table>

</form>
반드시 primary key를 입력하셔야 조회됩니다.
<button onclick="find();">조회 및 변경</button>


</body>
</html>
